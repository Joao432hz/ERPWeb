{% extends "ui/base.html" %}

{% block title %}Dashboard | ERPWeb{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div>
      <h1 class="h3 mb-1">Dashboard</h1>
      <div class="text-muted">Bienvenido. Desde acá vas a operar el ERP.</div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="text-muted small">Stock</div>
          <div class="fs-5 fw-semibold">Productos</div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" disabled>Próximamente</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="text-muted small">Compras</div>
          <div class="fs-5 fw-semibold">Órdenes</div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" disabled>Próximamente</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="text-muted small">Ventas</div>
          <div class="fs-5 fw-semibold">Órdenes</div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" disabled>Próximamente</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="text-muted small">Finanzas</div>
          <div class="fs-5 fw-semibold">Movimientos</div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-secondary" disabled>Próximamente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | ERPWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h2>Ingreso al sistema</h2>

    {% if form.errors %}
        <p style="color: red;">
            Usuario o contraseña incorrectos. Intentá nuevamente.
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>

</body>
</html>

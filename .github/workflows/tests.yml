name: Django Tests (Postgres)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: erpweb
          POSTGRES_USER: erpuser
          POSTGRES_PASSWORD: erppass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U erpuser -d erpweb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Django
      DJANGO_SETTINGS_MODULE: config.settings
      PYTHONUNBUFFERED: "1"

      # Set principal (lo que usar√° settings.py)
      DB_NAME: erpweb
      DB_USER: erpuser
      DB_PASSWORD: erppass
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"

      # Aliases comunes
      DB_PASS: erppass
      POSTGRES_DB: erpweb
      POSTGRES_USER: erpuser
      POSTGRES_PASSWORD: erppass

      # Para herramientas/psql/driver
      PGDATABASE: erpweb
      PGUSER: erpuser
      PGPASSWORD: erppass
      PGHOST: 127.0.0.1
      PGPORT: "5432"

      # (Opcional) URL (settings.py la soporta)
      DATABASE_URL: postgres://erpuser:erppass@127.0.0.1:5432/erpweb

    defaults:
      run:
        working-directory: ERPWeb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r ERPWeb/requirements.txt


      - name: Install PostgreSQL client (psql)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Smoke test Postgres auth
        run: |
          psql "postgresql://erpuser:erppass@127.0.0.1:5432/erpweb" -c "SELECT 1;"

      - name: Django system check
        run: |
          python manage.py check

      - name: Apply migrations (sanity)
        run: |
          python manage.py migrate --noinput

      - name: Run core ERP tests
        run: |
          python manage.py test finance purchases sales stock security -v 2

      - name: Run full test suite
        run: |
          python manage.py test -v 2
